<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" type="text/css" />

  <title>Custom Tabs</title>
</head>

<body>

  <h1>Custom Tabs Interface</h1>
  <div class="tabs">
    <div class="tabs__button-group">
      <button data-id="home" class="tabs__button active">Home</button>
      <button data-id="services" class="tabs__button">Services</button>
      <button data-id="portfolio" class="tabs__button">Portfolio</button>
      <button data-id="contact" class="tabs__button">Contact</button>
    </div>

    <div class="tabs__content-wrapper">
      <div id="home" class="tabs__content active">This is a Home Section</div>
      <div id="services" class="tabs__content">Services go here.</div>
      <div id="portfolio" class="tabs__content">Portfolio showcase here.</div>
      <div id="contact" class="tabs__content">Contact information.</div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
