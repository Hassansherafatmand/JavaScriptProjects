<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Color Generator</title>
  </head>
    <body>
    <h1>Color Generator</h1>
    <div class="container">
      <!-- HEX Generator -->
      <div class="hex-color-container">
        <button id="hexBtn">Create Hex Color</button>
        <div class="color-box" id="colorBox">#000000</div>
        <button id="copyHexColorBtn">Copy Hex colorr</button>
      </div>
     
      <!-- Username and Password Form -->
      <div class="login-container">
        <form id="loginForm">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
        </form>
      </div>]


      <!-- RGB Sliders -->
      <div class="rgb-color-container">
        <button id="rgbBtn">Create RGB Color</button>
        <label for="red">Red</label>
        <input type="range" min="0" max="255" value="0" id="red" />

        <label for="green">Green</label>
        <input type="range" min="0" max="255" value="0" id="green" />

        <label for="blue">Blue</label>
        <input type="range" min="0" max="255" value="0" id="blue" />

        <div id="rgbValue">rgb(0, 0, 0)</div>
        
        
      </div>
    </div>

    <script src="index.js"></script>
  </body>
  </body>
</html>
